name: 04 - Using Actions
on: 
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
            run:
              working-directory: 04-using-actions/react-app
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                node-version: '22.x'
            
            - name: Install Dependencies
              run: npm ci
            
            - name: build
              run: npm run build
 
